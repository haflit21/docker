<VirtualHost *:80>
    ServerName symfony.local
    DocumentRoot "/var/www/symfony"

    <Directory /var/www/symfony>
        Order allow,deny
        Allow from all
    </Directory>

    RewriteEngine on    
    RewriteCond /var/www/symfony/%{REQUEST_FILENAME} -f
    RewriteRule ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/symfony/$1 [L,P]
</VirtualHost>